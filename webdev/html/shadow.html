<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px
            solid blue;
            padding: 32px;
            box-shadow: 6px 7px 4px blueviolet;
            border-radius: 21px;

        }
    </style>
</head>
<body>
    <div class="box">
       this is a box
    </div>
    
</body>
</html>
