<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors </title>
    <style>

        /* # is used for "id" in css*/
        #someid 
        {
            color: rgb(0, 119, 255);
            background-color: rgb(0, 255, 42);

        }
        /* .is used for "class" in css */
        .class
        {
            color: blue;
            background-color: aqua;
        }
        /* id # > class . */
        footer,span
        {background: brown;}
    </style>
</head>
<body>
    <h2 style="color: blueviolet;">
        css id and class selector
    </h2>
    <p id="someid">

        this is para 1 (id)

    </p>
    <p class="class">

        some para (class)

    </p>
    <div> <footer>
        footer
    </footer></div>
   <div><span>
    span
</span>
</div>

    
    
</body>
</html>
