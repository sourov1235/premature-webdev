<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 1</title>
</head>
<body>
   
    <h1 style="color: rgb(223, 0, 0);">this is css styling
    </h1>
    <!-- Inline css -->
    <p style="color: rgb(255, 0, 76); background-color: blueviolet;">styling</p>
    <!-- internal css -->
    <style>
        p{
            color: rgb(166, 255, 0);
        }
    </style>
    <!-- so we find out inline > internal css -->


</body>
</html>
