<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock with Time Input</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand" id="hour"></div>
      <div class="hand minute-hand" id="minute"></div>
      <div class="hand second-hand" id="second"></div>
      <div class="center-dot"></div>
    </div>
  </div>

  <div class="controls">
    <label>Set Time:</label>
    <input type="number" id="hourInput" placeholder="Hour (0-23)" min="0" max="23">
    <input type="number" id="minuteInput" placeholder="Minute (0-59)" min="0" max="59">
    <input type="number" id="secondInput" placeholder="Second (0-59)" min="0" max="59">
    <button onclick="setCustomTime()">Set Time</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
